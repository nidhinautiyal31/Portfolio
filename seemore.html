            Account content
          </div>
          <div id="inventory" class="tabpanel" hidden>Inventory content</div>
          <div id="bonuses" class="tabpanel" hidden>Bonuses content</div>
          <div id="history" class="tabpanel" hidden>History content</div>

    <div class="row">

      <div class="column nature">

          <h4>Lights</h4>

      <div class="column nature">
        <div class="content">

          <h4>Forest</h4>
          <p>Lorem ipsum dolor..</p>

      <div class="column cars">

        </div>
      </div>
    </div>

    <script>
      filterSelection("nature");
      function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("column");
        if (c == "nature") c = "";
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], "show");
          if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
      }

      function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {
            element.className += " " + arr2[i];
          }
        }
      }

      function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
          }
        }
        element.className = arr1.join(" ");
      }

      // Add active class to the current button (highlight it)
      var btnContainer = document.getElementById("myBtnContainer");
      var btns = btnContainer.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>

<script>


const { Tablist } = jolty;

Tablist.data("navigation", (tablist) => {
  const marker = tablist.firstElementChild;

  const setMarker = (tab) => {
    marker.style.width = tab.offsetWidth + "px";
    marker.style.translate = tab.offsetLeft + "px";
  };

  return {
    data: "ui-tabs",
    on: {
      show(instance, { tab }) {
        setMarker(tab);
      }
    }
  };
});

Tablist.initAll();

</script>

  </body>
